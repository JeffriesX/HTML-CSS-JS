<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        
        let num = 0
        while(true){
            let choose = +prompt(`选择你要进行的操作
                            1.存款
                            2.取款
                            3.查看余额
                            4.退出`
                            )
            if(choose===4){
                break
            }
            switch(choose){
                case 1 :
                    let num1 = +prompt('输入存款金额')
                    alert(`您成功存款${num1}元,余额${
                        num=num+num1}元
                    `)
                    break
                case 2 :
                    let num2 = +prompt('输入取款金额')
                    alert(`您成功取款${num2}元，卡上余额${
                        num=num-num2}元
                    `)
                    break
                case 3 :
                    alert(`您的余额为${
                        num}元
                    `)
                    break
            
            }
        }
    </script>
    
</body>
</html>
