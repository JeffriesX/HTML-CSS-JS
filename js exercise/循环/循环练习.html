    <script>
        // 选择所需的运算方式+-*/
        // 输入任意两个值进行计算
        
        while(true){
            let choose = prompt('选择所需的运算方式+-')
            let num1 = +prompt('输入第一个数')
            let num2 = +prompt('输入第二个数')
            switch(choose){
                case '+':
                    alert(num1+num2)
                    break

            }
        }
    </script>
