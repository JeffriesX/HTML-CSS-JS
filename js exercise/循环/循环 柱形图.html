<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 0;
        }
        
        .box{
            width: 500px;
            height: 400px;
            background-color: rgb(253, 206, 228);
            border-left: 2px solid red;
            border-bottom: 2px solid red;
            margin: 100px auto;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }
        .box>.a{
            margin-bottom: -25px;
        }
        .box>.a>div{
            background-color: yellow;
            width: 50px;
        }
        h4{
            color: brown;
            text-align: center;
        }
        span{
            display: block;
            height: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- <div class="box">
            <div class="a">
                <h4>123</h4>
                <div style="height: 100px;"></div>
                <span>第1季度</span>
             </div>
    </div> -->
    <script>
        let arr = []
        for(let i=1;i<=4;i++){
            arr.push(+prompt(`输入第${i}季度值:`))
        }

        document.write(`<div class="box">`)
            for(let i=0;i<=3;i++){
                document.write(`
                <div class="a">
                    <h4>${arr[i]}</h4>
                    <div style="height:${arr[i]}px"></div>
                    <span>第${i+1}季度</span>
                </div>
                `)  
            }
        document.write(`</div>`)
    </script>
</body>
</html>
