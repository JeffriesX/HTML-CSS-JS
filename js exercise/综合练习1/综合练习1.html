<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 560px;
            height: 450px;
            background-color: rgb(215, 217, 255);
            display: flex;
            flex-flow: row wrap;
            justify-content: flex-start;
            align-content: flex-start;
        }
        img{
            width: 100px;
            border: 2px solid blue;
            border-radius: 0 15px;
            margin: 3px 3px;
            
        }
        .img{
            width: 108px;
            height: 108px;
            opacity: 0;
            
        }
        .box:hover .img{
            opacity: 1;
        }
            
    </style>
</head>
<body>
     <!-- <div class="box">
        <div class="img" style="transition: all 1s;">
            <img src="./图/1.webp" alt="1">
        </div>
    </div> -->
    <script>
        let num = +prompt('输入显示英雄的数量')
        document.write(`<div class="box">`)
            for(let i=1;i<=num;i++){
                document.write(`
                <div class="img" style="transition: all ${i*0.1}s;">
                    <img src="./图/${i}.webp" alt="1">
                </div>`)
            }
        document.write(`</div>`)
    </script>
</body>
</html>
