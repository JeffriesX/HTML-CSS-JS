<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2{
        text-align: center;
    }
    table{
        margin: 0 auto;
        border-collapse: collapse;
    }
    td,tr{
        border: 1px black solid;
        height: 40px;
        padding: 10px;
        text-align: center;
    }
</style>
<body>
    <h2>商品信息</h2>

    
    <script>
        let name = prompt('输入商品名称')
        let price = +prompt('输入价格')
        let num = +prompt('输入数量')
        let add = price*num
        let adress = prompt('输入收货地址')
        document.write(`
        <table>
            <tr>
                <td>商品名称</td>
                <td>单价</td>
                <td>数量</td>
                <td>总价</td>
                <td>收货地址</td>
            </tr>
            <tr>
                <td>${name}</td>
                <td>${price}元</td>
                <td>${num}</td>
                <td>${add}元</td>
                <td>${adress}</td>
            </tr>
        </table>`)
    </script>
</body>
</html>
