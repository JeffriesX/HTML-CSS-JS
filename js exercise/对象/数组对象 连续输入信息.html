<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    tr,td{
        border: 1px solid;
        width: 70px;
        height: 25px;
    }
    tr:nth-child(1){
        background-color: antiquewhite;
        font-weight: 600;
    }
</style>
<body>
    <table>
        <tr>
            <td>序号</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
        </tr>

        <script>
            let arr =[]
            while(true){
                let choose = +prompt(`输入选项：
                                     1、输入信息
                                     2、退出
                `)

                if(choose===1){
                let data =[]

                for(let j=1;j<4;j++){
                    data.push(prompt(`输入第${j}个值`))
                }
                arr.push({uname:`${data[0]}`,age: `${data[1]}`,gender: `${data[2]}`})

                } 
                else{
                    break
                }  
            }
            
            
            for(i=0;i<arr.length;i++){
                document.write(`
                <tr>
                    <td>${i+1}</td>
                    <td>${arr[i].uname}</td>
                    <td>${arr[i].age}</td>
                    <td>${arr[i].gender}</td>
                </tr>`)
            }
        </script>
        
    </table>
</body>
</html>
