
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function getSum([a,b]){
            return a+b
        }
        let num =[]
        for(let i=1;i<=2;i++){
            num.push(+prompt(`第${i}个值`))
        }
        let sum = getSum(num)
        document.write(sum)
    </script>
</body>
</html>
