<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    
    <script>
        let color = '#'
        let arr = ['1','2','3','4','5','6','7','8','9','a','b','c','d','e','f']
        for(let i = 0 ; i<6 ;i++){
            let sendNum = arr[Math.floor(Math.random()*arr.length)]
            color += sendNum
        }
        console.log(color);
        document.write(`<div style="background-color: ${color};"></div>`)
    </script>
</body>
</html>
