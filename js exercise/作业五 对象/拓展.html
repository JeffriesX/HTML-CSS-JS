<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr,td{
            border: 1px solid black;
            width: 100PX;
            height: 40PX;
        }
        tr:nth-child(1){
            background-color: rgb(128, 193, 255);
        }
        tr:not(:first-child){
            background-color: rgb(232, 232, 232);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>序号</td>
            <td>学科</td>
            <td>成绩</td>
        </tr>
        <script>
            let arr = [
                {subject : '语文',course : '90'},
                {subject : '数学',course : '99'},
                {subject : '英语',course : '98'}
            ]
            let sum = 0
            for(let i = 0; i<3; i++){
                sum += Number( arr[i].course)
                document.write(`
                    <tr>
                        <td>${i+1}</td>
                        <td>${arr[i].subject}</td>
                        <td>${arr[i].course}</td>
                    </tr>`)
            }
            
            
            document.write(`
                <tr class="lastTb">
                    <td>总分</td>
                    <td colspan="2">${sum}</td>
                </tr>`)
        </script>
        
        
    </table>
</body>
</html>
