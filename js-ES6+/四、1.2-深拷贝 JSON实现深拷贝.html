<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            const obj = {
                uname: '小明',
                age: 18,
                sport:['篮球','足球'],
                family:{baby: '宝贝'}
            }
            // 通过JSON.stringify将对象转换为字符串,再通过JSON.parse将字符串转换为新对象
            // 因为先将对象转换为了字符串,这样新对象就与原对象脱离了关系,新对象修改属性便不再影响原对象
            const o = JSON.parse(JSON.stringify(obj))
            console.log(obj)
            o.sport[0] = '乒乓球'
            o.family.baby = '小宝贝'
            console.log(o)
        </script>
    </body>
    </html>
</body>
</html>
