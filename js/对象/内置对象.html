        // ........................................................
        // 练习2 限定次数猜数字
        // 方法 ⭐：采用for循环和if多分支语句
        function getRandom(A,B){
            return Math.floor(Math.random()*(B-A+1))+A
        }
        let random = getRandom(0,10)
        console.log(random)
        let flag = true  // ⭐
        for(let i = 1;i<=3;i++){  // ⭐
            let inputNum = +prompt(`请输入你猜的数字`)
            if(inputNum>random && inputNum<=10){
                alert(`猜大了,继续猜`)
            }
            else if(inputNum<random && inputNum>0){
             alert(`猜小了,继续猜`)
            }
            else if(inputNum>10 || inputNum<0){
                alert(`请输入范围内的数字`)
            }
            else{ 
                alert(`猜对了`)
                flag = false   // ⭐用于终止猜对以后继续执行下面提示(失败)的if语句，当flag=fales时，下方的提示（失败）的if语句不会执行
                break
            }   
        }
        if(flag){   // ⭐ 写到for循环外
                alert(`失败，猜错次数太多啦`)
