<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .BOX{
        background-color: rgb(253, 237, 250);
        width: 700px;
        height: 800px;
        border: 2px solid rgb(106, 94, 94);
        position: relative;
    }
    .box1{
        background-color: rgb(252, 163, 236);
        width: 200px;
        height: 200px;
        position: absolute;
        transition: z-index 1s 2s;
    }
    .box2{
        background-color: rgb(163, 200, 252);
        width: 200px;
        height: 200px;
        position: absolute;
        left: 100px;
        top: 100px;
        transition: background-color 2s 1s;
    }
    
    .BOX:hover .box2{
        background-color: brown;
            }
    </style>
<body>
    <div class="BOX">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    
</body>
</html>
