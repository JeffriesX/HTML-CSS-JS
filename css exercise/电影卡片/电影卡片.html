<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影卡片</title>
    <link rel="stylesheet" href="./图标/iconfont.css">
    <style>
        .BOX{
            width: 290px;
            height: 400px;
            background-color: white;
            box-shadow: 1px 1px 3px rgb(155, 155, 155);
            margin:50px auto;
            border-radius: 5px;
            overflow: hidden;
        }
        .box1{
            width: 100%;
            height: 165px;
            background-image: url('./图片/pc.jpg');
            background-size: 400px;
            background-position: -40px -40px;
            /* border-radius: 5px 5px 0 0; */
        }
        .box2{
            /* background-color: aquamarine; */
            margin-top: -22px;
            width: 100%;
            height: 190px;
        }
        .h1{
            font-size: 20px;
            color: rgb(209, 46, 46);;
            padding-top: 16px;
            padding-left: 16px;
        }
        p{
            color: rgba(74, 74, 74,0.9);
            font-size: ;
        }
        p.zuobiao::before{
            content: "\e768";
            font-family: 'iconfont';
            font-size: 16px;
            padding: 0 5px 0px 16px;
            
        }
        .content{
            padding: 0 16px;
            
        }
        .box3{
            width: 100%;
            height: 45px;
            border-top: 1px solid rgba(74, 74, 74,0.9);
            position: relative;
        }
        .last-tubiao{
            list-style: none;
            color: rgba(74, 74, 74,0.9);
            position: absolute;
            left: -23px;
            
        }
        .one::before,
        .two::before,
        .three::before {
            content: '\e9a1';
            font-family: 'iconfont';
            color: rgb(249, 221, 5);
        }
        .four::before {
            content: '\e9a2';
            font-family: 'iconfont';
        }
        .facebook::before{
            content: '\ebfc';
            font-family: 'iconfont';
            font-size: 25px;
            color: rgb(24, 126, 222);
        }
        li{
            float: left;
        }
        li .one,.two,.three,.four{
            padding-left: 5px;
        }
        .facebook{
            padding-left: 150px;
        }
    </style>
</head>
<body>
    <div class="BOX">
        <div class="box1"></div>
        <div class="box2">
            <h1 class="h1">Animation films</h1>
            <i class="zuobiao"></i>
            <p class="zuobiao">Animations</p>
            <p class="content">Lorem lpsum is simply dummy text of the printing & typesetting industry.</p>
        </div>
        <div class="box3">
            <ul class="last-tubiao">
                <li class="one"></li>
                <li class="two"></li>
                <li class="three"></li>
                <li class="four"></li>
                <li class="facebook"></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
