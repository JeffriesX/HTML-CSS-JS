<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横导航条</title>
    <link rel="stylesheet" href="../css/样式清除/reset.css">
    <style>
        /*设置基础框的背景、宽窄*/
        ul{
            background-color: rgb(204, 203, 203);
            width: 752px;
            height: 50px;
            /*border-radius: 20px;*/
            padding: 0 5px;
            margin: 0 auto;
            }
        
            
       
        li{
            /*设置标签浮动，将列表横向排列*/
            float: left;
            /*设置文字垂直居中*/
            line-height: 50px;  
            
            
          }
        a{
            /*超链接下划线清除*/
            text-decoration: none;
            /*字体大小、颜色设置*/
            font-size: 16px;
            color: rgb(71, 64, 64);
            /*将行内元素a设置为块元素，方便为其设置大小*/
            display: block;
            padding:0 61px ;
            
            
        }
        /*光标一如状态设置，字体颜色、背景颜色*/
        a:hover{
            color: aliceblue;
            background-color: rgb(72, 73, 73);
        }
        
    </style>
</head>

<body>
    <div>
        <ul>
            <li>
                <a href="http://www.baidu.com"  target="-blank">123</a></li>
            <li><a href="http://www.baidu.com" target="-blank">465</a></li>
            <li><a href="http://www.baidu.com" target="-blank">789</a></li>
            <li><a href="http://www.baidu.com" target="-blank">666</a></li>
            <li><a href="http://www.baidu.com" target="-blank">888</a></li>
        </ul>

    </div>
    
</body>
</html>
