<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYle>
        /*将class为ABC的元素和字体设置为红色*/
        /*将class为ABC的div元素的字体设置为20px*/
        /*
        交集选择器
            作用：选中符合多个条件的元素
            语法：选择器1选择器2选择器n{}
            注意，交集选择器中如果有元素选择器，必须使用元素
            选择器开头，如选择<div class="ABC"></div>标签，
            则写div.ABC{}
        并集选择器（选择器分组）
            作用：同时选择多个选择器对应的元素
            语法：选择器1,选择器2,选择器n{}
        */
        .ABC{color: RED;}
        div.ABC{
            font-size: 20px;
        }
        p.ABC::before{content:"ABC" ;color: blueviolet;}

    </STYle>
</head>
<body>
    <h1>复合选择器</h1>
    <p class="ABC">结构、表现、行为</p>
    <div class="ABC">通过选择器可以选定页面中指定的元素
    </div>
    <p>通过声明块可以指定要为元素设定的样式</p>
    
</body>
</html>
