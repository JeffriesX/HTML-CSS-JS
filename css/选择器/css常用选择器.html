<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*所有p标签设置值为红色(字体)
         元素选择器
            作用：根据标签名来选中指定的元素
            语法：标签名{}
            例子：p{} h{} div{}
         id选择器
            作用：根据元素的id属性值选中一个元素
            语法：#id属性值{}
            例子：#ABC{}
         类选择器
            作用：根据元素的calss属性值选中一组元素
            语法：.class属性值{}
            例子：.yellow{}
         通配选择器
            作用:选中页面中的所有元素
            语法：*
        注意：越精确的选择器优先级越高


         */
    p{color: blueviolet;font-size: 50px;}
    h1{color:blue;font-size: 80px;}
    #ABC{color: yellow;}
    .yellow{color: rgb(0, 255, 102);}
    .abc{color: rgb(161, 49, 164);}
    *{color: red;}
        /*class是一个标签属性，它和id类似，不同点在于class可以重复使用
            可以通过class属性来为元素分组,页面中的每一个id有独一无二的值，
            而页面中的每一个class可以有相同的值。
            可以为一个元素指定多个class属性
        */
    
    </style>
</head>
<body>
    <h1><font color="red">元素</font>选择器练习</h1>
   <p id="ABC">天道酬勤</p> 
   <p>飞黄腾达</p> 
   <p class="yellow abc">步步高升</p> 
   <p class="yellow">青云直上</p> 
</body>
</html>
