<body>  
    <!-- 
        父元素：直接包含子元素的元素
        子元素：直接被父元素包含的元素
        祖先元素：直接或间接包含后代元素的元素
                 一个元素的父元素也是它的祖先元素
        后代元素：直接或间接被祖先元素包含的元素
                 子元素也是后嗲元素
        兄弟元素：拥有相同父元素的兄弟元素
         
     -->
    <h1>关系选择器</h1>
    <h2>练习 </h2>

    <div>
        我是一个div
        <p>我是div中的p元素
            <span>我是p元素中的span元素</span>
        </p>
        <span>我是div中的span元素111</span>
    </div>
