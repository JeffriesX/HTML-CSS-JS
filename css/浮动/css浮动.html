<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <link rel="stylesheet" href="./样式清除/reset.css">
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: green;
            /*设置元素的圆角、阴影*/
            border-radius: 50px ;
            box-shadow: 15px 15px 10px rgba(0, 0, 0, 0.2);
            /*元素浮动设置*/
            float: left;



        }
        
        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            border-radius: 50px;
            background-origin: 15px 15px 10px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1">
    </div>
    <div class="box2">

    </div>
</body>
</html>
