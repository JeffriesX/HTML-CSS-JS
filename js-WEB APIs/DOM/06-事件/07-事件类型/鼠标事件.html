<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            border: 1px solid;
            display: flex;
            justify-content: flex-end;
            margin: 100px auto;
        }
        button{
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- 鼠标点击事件 -->
    <div>
        <button>x</button>
    </div>
    <!-- 点击❌关闭对话框 -->
    <script>
        const btn = document.querySelector('button')
        btn.addEventListener('click',function(){
            // 利用查找节点parentNode,直接获取btn的父级元素
            // 设置点击后的div显示状态为none,即可达到点击后关闭的效果
            this.parentNode.style.display = 'none'
        })
    </script>
    
</body>
</html>
