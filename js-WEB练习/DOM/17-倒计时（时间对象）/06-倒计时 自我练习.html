<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .countdown {
      width: 240px;
      height: 305px;
      text-align: center;
      line-height: 1;
      color: #fff;
      background-color: brown;
      /* background-size: 240px; */
      /* float: left; */
      overflow: hidden;
    }

    .countdown .next {
      font-size: 16px;
      margin: 25px 0 14px;
    }

    .countdown .title {
      font-size: 33px;
    }

    .countdown .tips {
      margin-top: 80px;
      font-size: 23px;
    }

    .countdown small {
      font-size: 17px;
    }

    .countdown .clock {
      width: 142px;
      margin: 18px auto 0;
      overflow: hidden;
    }

    .countdown .clock span,
    .countdown .clock i {
      display: block;
      text-align: center;
      line-height: 34px;
      font-size: 23px;
      float: left;
    }

    .countdown .clock span {
      width: 34px;
      height: 34px;
      border-radius: 2px;
      background-color: #434743;
    }

    .countdown .clock i {
      width: 20px;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="countdown">
    <p class="next">今天是2023年7月14日</p>
    <p class="title">见面倒计时</p>
    <p class="clock">
      <span id="hour">00</span>
      <i>:</i>
      <span id="minutes">25</span>
      <i>:</i>
      <span id="scond">20</span>
    </p>
    <p class="tips">D❤Q</p>
  </div>
  <script>

    // ⭐倒计时案例⭐

    function getCountTime(){
      const hour = document.querySelector('#hour')
      const minutes = document.querySelector('#minutes')
      const scond = document.querySelector('#scond')
      // 获取当前时间戳
      const now = +new Date ()
      // 获取未来时间戳
      const last = +new Date ('2023-7-15 11:00:00')
      // 获取剩余总的秒数(再转换为秒)
      const time = (last - now) / 1000
      
      // 将总秒数转换为时/分/秒
      let h = parseInt(time/60/60%24)
      h = h<10 ? '0'+h : h
      let m = parseInt(time/60%60)
      m = m<10 ? '0'+m : m
      let s = parseInt(time%60)
      s = s<10 ? '0'+s : s
      console.log(h,m,s);

      // 将得到的时间放到元素中
      hour.innerHTML = h
      minutes.innerHTML = m
      scond.innerHTML = s
    }
    // 由于使用的是获取时间戳+new Date(),无需实例化，故做定时器时要用到调用函数的方法（将需要定时的代码封装进函数中）
    // 调用一次函数的目的是为了重新加载页面时不显示空白，因为定时器是先定时后调用
    getCountTime()
    setInterval(getCountTime,1000)

    // 刷新页面随机更换颜色
    let color = '#'
        let arr = ['1','2','3','4','5','6','7','8','9','a','b','c','d','e','f']
        for(let i = 0 ; i<6 ;i++){
            let sendNum = arr[Math.floor(Math.random()*arr.length)]
            color += sendNum
        }
        document.querySelector('.countdown').style.backgroundColor = `${color}`
        
    
    
    

  </script>
</body>

</html>
